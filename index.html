<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="http://icons.iconarchive.com/icons/grafikartes/flat-retro-modern/512/maps-icon.png">
    <title>Neighborhood Map</title>
  </head>
  <body>
    <div id="map"></div>
    <button onclick="showMenu()" id="menuButton">Options Menu</button>

    <div id="container">
        <div class="options-box">
          <h1>Your Neighborhood Map</h1>
          <hr>
          <div>
            <input id="filter-box" type="text" data-bind="value: query, valueUpdate: 'keyup'" placeholder="Filter by Name">
            <ul data-bind="foreach: filteredLocations">
                <li>
                    <span data-bind="text: title"> </span>
                    <button class="right" data-bind="click: $parent.toggleShowDetails">Details</button>
                </li>
            </ul>
          </div>
        </div>
    </div>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.4.2.js"></script>
    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfP1WpXtcuVgMBxDpJIcTWmV5nijAsihw&v=3&callback=initMap" onerror="showErrorMessage()">
    </script>

  </body>
</html>


</body>
</html>
