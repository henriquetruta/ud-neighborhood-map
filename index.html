<!DOCTYPE html>
<html>
  <meta charset="ISO-8859-1">
  <head>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
        <div class="options-box">
          <h1>Your Neighborhood Map</h1>
          <div>
            <input id="show-listings" type="button" value="Show Listings">
            <input id="hide-listings" type="button" value="Hide Listings">
          </div>
          <hr>
          <div>
            <input id="filter-box" type="text" data-bind="value: query, valueUpdate: 'keyup'" placeholder="Filter by Name">
            <ul data-bind="foreach: filteredLocations">
                <li>
                    <span data-bind="text: $index"> </span>:
                    <span data-bind="text: title"> </span>
                    <span data-bind="text: $data"></span>
                    <button data-bind="click: $parent.showDetails">Details</button>
                </li>
            </ul>
            <div data-bind="visible: markerDetails">
                <img width="160px" height="160px" data-bind="attr:{src: imagePath}"/><br>
                <span data-bind="text: imageDetails"> </span><br>
                <span>Likes:</span> <span data-bind="text: likes"> Likes: </span>
                <button data-bind="click: hideInfo">Close</button>
            </div>
        </div>
          <div>
            <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
            <input id="zoom-to-area" type="button" value="Zoom">
          </div>
          <hr>
          <div>
            <span class="text"> Within </span>
            <select id="max-duration">
              <option value="10">10 min</option>
              <option value="15">15 min</option>
              <option value="30">30 min</option>
              <option value="60">1 hour</option>
            </select>
            <select id="mode">
              <option value="DRIVING">drive</option>
              <option value="WALKING">walk</option>
              <option value="BICYCLING">bike</option>
              <option value="TRANSIT">transit ride</option>
            </select>
            <span class="text">of</span>
            <input id="search-within-time-text" type="text" placeholder="Ex: Google Office NYC or 75 9th Ave, New York, NY">
            <input id="search-within-time" type="button" value="Go">
          </div>
        </div>
    <div id="map"></div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfP1WpXtcuVgMBxDpJIcTWmV5nijAsihw&v=3&callback=initMap">
    </script>

  </body>
</html>


</body>
</html>
